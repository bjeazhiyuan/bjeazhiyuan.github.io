<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>高招志愿系统（模拟）</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 设置背景图片和字体 */
        body {
            background-image: url('bjea_bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top left;
            font-family: Arial, sans-serif;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        /* 标题样式 */
        #title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3vw;
            color: #333;
            text-align: center;
        }
        /* 按钮容器样式 */
        #button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: 40%;
            justify-content: space-between;
        }
        /* 按钮样式 */
        .nav-button {
            width: 45%;
            padding: 1vw;
            font-size: 1.5vw;
            cursor: pointer;
            text-align: center;
            background-color: #f0f0f0;
            border: none;
            border-radius: 0.5vw;
        }
        .nav-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- 添加标题 -->
<h1 id="title">高招志愿系统（模拟）</h1>

<!-- 按钮容器 -->
<div id="button-container">
    <button class="nav-button" id="fillin-button">志愿填报</button>
    <button class="nav-button" id="matriculate-button">录取结果查询</button>
</div>

<script>
    // 获取按钮元素
    var fillinButton = document.getElementById('fillin-button');
    var matriculateButton = document.getElementById('matriculate-button');

    // 为按钮添加点击事件，跳转到对应的页面
    fillinButton.addEventListener('click', function() {
        window.location.href = 'https://docs.qq.com/doc/p/0bf2e7feb83e4091b49f7033cbd03d80b8ad4dc2';
    });

    matriculateButton.addEventListener('click', function() {
        window.location.href = 'matriculate.html';
    });
</script>

</body>
</html>
